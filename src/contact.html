        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="text-center" style="font-size: 3em;">Contact Me</h1>
                <p class="text-center" style="color: white;">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
            </div>
            <div class="row d-flex justify-content-around">
                <div class="card shadow mb-5 bg-body rounded" style="width: 18rem; height: 18rem;">
                    <i class="fas fa-map-marker-alt circle-icon m-2"></i>
                    <div class="card-body">
                        <h1 class="text-center">Direccion</h1>
                        <p class="text-center">Concepción del uruguay, Entre ríos, Argentina</p>
                    </div>
                </div>
                <div class="card shadow mb-5 bg-body rounded" style="width: 18rem; height: 18rem;">
                    <i class="fas fas fa-phone-alt circle-icon m-2"></i>
                    <div class="card-body">
                        <h1 class="text-center">Telefono</h1>
                        <p class="text-center">+54-xxxx-xxxx</p>
                    </div>
                </div>
                <div class="card shadow mb-5 bg-body rounded" style="width: 18rem; height: 18rem;">
                    <i class="fas fa-paper-plane circle-icon m-2"></i>
                    <div class="card-body">
                        <h1 class="text-center">Email</h1>
                        <p class="text-center">email@example.com</p>
                    </div>
                </div>
                <div class="card shadow mb-5 bg-body rounded" style="width: 18rem; height: 18rem;">
                    <i class="fas fa-globe-americas circle-icon m-2"></i>
                    <div class="card-body">
                        <h1 class="text-center">Website</h1>
                        <p class="text-center">yoursite.com.ar</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body d-flex justify-content-center">
                    <img class="col-6 m-2 img-fluid rounded" src="../public/img/user.png" alt="user">
                    <form class="col-6 m-2 float-end flex-direction: row gap-3">
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                        <input type="email" class="form-control" id="email" placeholder="Tu email">
                        <input type="text" class="form-control" id="subject" placeholder="Asunto">
                        <textarea class="form-control" id="message" placeholder="Mensaje" rows="5"></textarea>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
